    <section id="contact">
    <div class="container">
      <div class="row text-center mb-5">
        <div class="contact-title">
          <h1>Contact <span>Me</span></h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5 justify-content-center d-flex img-contact">
          <img src="../img/message.jpg" class="img-fluid" alt="Message Illustration" width="422">
        </div>
        <div class="col-lg-7 d-flex justify-content-center">
          <div class="col-md-6">
            
            <!-- Success alert -->
            <div id="successAlert" class="alert alert-info alert-dismissible fade d-none" role="alert">
              <strong>Thank You!</strong> We have received your message.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
  
            <!-- Contact form with Formspree -->
            <form id="contactForm" action="https://formspree.io/f/xpwdqyld" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary float-end">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
